<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
</head>
<body>
<div th:include="~{fragments/header :: cabecalho}"></div>
<div>
  <form method="post" th:action="@{cadastrar}" th:object="${livro}">
    <h2>Cadastro de Livro</h2>
    <div>
      <label for="titulo">Titulo:</label><input type="text" id="titulo" th:field="*{titulo}">
    </div>
    <div>
      <label for="autor">Autor:</label><input type="text" id="autor" th:field="*{autor}">
    </div>
    <div>
      <label for="categoria">Categoria:</label>
      <select id="categoria" th:field="*{categoria}">
        <option value="Terror">Terror</option>
        <option value="Romance">Romance</option>
        <option value="Comédia">Comédia</option>
        <option value="Ficção">Ficção</option>
        <option value="Suspense">Suspense</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Biografia">Biografia</option>
        <option value="Tecnologia">Tecnologia</option>
      </select>
    </div>
    <div>
      <label for="editoria">Editoria:</label><input type="text" id="editoria" th:field="*{editoria}">
    </div>
    <div>
      <label for="preco">Preço:</label><input type="text" id="preco" th:field="*{preco}">
    </div>
    <div>
      <label for="isbn">Isbn:</label><input type="text" id="isbn" th:field="*{isbn}">
    </div>
    <div>
      <label for="dataPublicacao">Data da publicação:</label><input type="date" id="dataPublicacao" th:field="*{dataPublicacao}">
    </div>
  </form>
</div>
<div th:include="~{fragments/header :: cabecalho}"></div>
</body>
</html>
